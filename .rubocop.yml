require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.4

Layout/LineLength:
  Max: 100

Rails/DynamicFindBy:
  Exclude:
    - lib/can_can_dry/ability_mapping.rb

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
